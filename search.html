    const cardGrid = document.querySelector('.card-grid');
    const searchInput = document.querySelector('.search-input');
    const categorySelect = document.querySelector('.category-select');

    function renderCards(filteredTalents) {
      cardGrid.innerHTML = '';
      filteredTalents.forEach(talent => {
        cardGrid.innerHTML += `
          <div class="card">
            <img src="${talent.img}" alt="${talent.name} - ${talent.profession}" class="card-img" />
            <p class="card-info">${talent.name} &bull; ${talent.profession} &bull; ${talent.years}</p>
            <a href="https://wa.me/${talent.whatsapp}" target="_blank" rel="noopener">
              <button class="card-btn">WhatsApp</button>
            </a>
          </div>
        `;
      });
    }

    function filterTalents() {
      const searchValue = searchInput.value.trim().toLowerCase();
      const categoryValue = categorySelect.value;
      let filtered = talents;

      if (searchValue) {
        filtered = filtered.filter(talent =>
          talent.profession.toLowerCase().includes(searchValue)
        );
      }
      if (categoryValue && categoryValue !== "all") {
        filtered = filtered.filter(talent =>
          talent.category === categoryValue
        );
      }
      renderCards(filtered);
    }

    // Initial render
    renderCards(talents);

    // Filter on input
    searchInput.addEventListener('input', filterTalents);

    // Filter on category change
    categorySelect.addEventListener('change', filterTalents);
